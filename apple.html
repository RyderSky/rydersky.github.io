<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BadApple!!</title>
    <link rel="icon" type="image/x-icon" href="res/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            background-color: white;
            cursor: pointer;
        }
        #loadingImage {
            max-width: 100%;
            max-height: 100%;
            width: 100vw;
            height: 100vh;
            position: absolute;
            object-fit: contain;
            display: block;
        }
        #startImage {
            max-width: 100%;
            max-height: 100%;
            width: 100vw;
            height: 100vh;
            position: absolute;
            object-fit: contain;
            display: none;
        }
        #dynamicImage {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: none;
        }
    </style>
</head>
<body style>
    <img id="loadingImage" src="res/loading.jpg" alt="Loading...">
    <img id="startImage" src="res/apple.jpg" alt="Click to Start">
    <img id="dynamicImage" src="" alt="Playing...">
    <audio id="backgroundMusic" src="res/bad_apple.mp3"></audio>
    <script>
        let index = 1;
        const totalImages = 6572;
        const frameRate = 1000 / 30; // 30 FPS
        const imageElement = document.getElementById("dynamicImage");
        const startImage = document.getElementById("startImage");
        const audioElement = document.getElementById("backgroundMusic");
        let interval;
        let imageCache = [];
        let imagesLoaded = 0;

        function preloadImages() {
            for (let i = 1; i <= totalImages; i++) {
                const paddedIndex = String(i).padStart(4, '0');
                const img = new Image();
                img.src = `res/frames/output_${paddedIndex}.jpg`;
                img.onload = () => {
                    imagesLoaded++;
                    checkImagesLoaded();
                };
                img.onerror = () => {
                    console.error(`Error loading image: res/frames/output_${paddedIndex}.jpg`);
                    imagesLoaded++;
                    checkImagesLoaded();
                };
                imageCache.push(img);
            }
        }

        function checkImagesLoaded() {
            if (imagesLoaded === totalImages) {
                console.log('All images loaded!');
                loadingImage.style.display = "none";
                startImage.style.display = "block";
                startImage.addEventListener("click", startAnimation);
            }
        }

        function updateImage() {
            const paddedIndex = String(index).padStart(4, '0');
            imageElement.src = imageCache[index - 1].src;
            index = (index % totalImages) + 1;
        }

        function startAnimation() {
            startImage.style.display = "none";
            imageElement.style.display = "block";
            audioElement.play();
            interval = setInterval(updateImage, frameRate);
        }

        preloadImages();
    </script>
</body>
</html>
